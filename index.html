<script>

  var word1 = ["Ahora", "En común", "Podemos", "Unidos", "Venceremos", "A la Moncloa", "Juntos, ", "Ganemos", "Al frente", "Unidad", "Adelante", "Vamos", "Convergencia", "Unión del pueblo" ];
  var word2 = ["la izquierda", "juntos", "sí se puede", "por la democracia", "sí que se puede", "por los trabajadores", "es posible",
"en común", "toma la palabra", "por el pueblo", "por la dignidad", "por el cambio" ];

$(document).ready(function() {
  $("#generate").click(function(){
      $("#partidoBlock").fadeIn("slow");
  });
  });
  
$('#generate').on('click', function(ev) {
      ev.preventDefault();
      // Remove existing iframe
      $('#tweetBtn iframe').remove();
      // Generate new markup
      var tweetBtn = $('<a></a>')
          .addClass('twitter-share-button')
          .attr('href', 'http://twitter.com/share')
          .attr('data-url', 'http://jmml97.github.io/generadorPartidos/')
          .attr('data-text', 'Mi nuevo partido de izquierdas es: ' + document.getElementById("partido").innerHTML + '. Genera el tuyo propio en: ');
      $('#tweetBtn').append(tweetBtn);
      twttr.widgets.load();
  });



  function generate(){
    var firstWord = word1[Math.floor(Math.random()*word1.length)];
    var secondWord = word2[Math.floor(Math.random()*word2.length)];

    var partido = firstWord + " " + secondWord;

    document.getElementById("partido").innerHTML = partido;

  }

</script>
